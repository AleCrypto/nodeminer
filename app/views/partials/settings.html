<div>
  <h2>Settings
    <small>Configure Global Nodeminer Settings</small>
  </h2>
  <hr/>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>System Settings</strong></div>
        <div class="panel-body">
          <form name="addPoolForm" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="interval" class="col-lg-3 control-label">Polling Interval (ms)</label>

              <div class="col-lg-9">
                <input type="number" class="form-control" id="interval" placeholder="" ng-model="interval" required="required">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-3 col-lg-9">
                <button type="submit" class="btn btn-success" ng-click="">Save Settings</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Default Miner Config</strong></div>
        <div class="panel-body">
          <form name="minerConfigForm" class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-lg-offset-3 col-lg-9">
                <button type="submit" class="btn btn-success" ng-click="">Save Config</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
